name: ONNX Runtime Integration Tests

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  linux_integration_test:
    runs-on: ubuntu-22.04

    steps:
      - uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.29.0'
          channel: 'stable'

      - name: Enable Linux desktop support
        run: flutter config --enable-linux-desktop

      - name: Install dependencies
        run: |
          flutter pub get
          cd example
          flutter pub get

      - name: Install Linux dependencies
        run: |
          sudo apt-get update
          # Install basic build dependencies
          sudo apt-get install -y libgtk-3-dev libx11-dev pkg-config cmake ninja-build libblkid-dev xvfb
          # Install OpenGL dependencies
          sudo apt-get install -y libegl1 libgl1 libxcb-xinerama0 libglu1-mesa libgl1-mesa-dri
          # Check installed GL/EGL libraries
          ls -la /usr/lib/x86_64-linux-gnu/libEGL* || echo "No EGL libs found in expected location"
          ls -la /usr/lib/x86_64-linux-gnu/libGL* || echo "No GL libs found in expected location"

      - name: Verify model file exists
        run: |
          find . -name "addition_model.ort" || echo "Model not found!"
          ls -la example/assets/models || echo "Directory not found!"

      - name: Run integration tests on Linux with Xvfb
        run: |
          # Create a simple wrapper app in the example directory
          cd example
          
          # Create the test driver directory and file
          mkdir -p test_driver
          cat > test_driver/integration_test.dart << 'EOL'
          import 'package:integration_test/integration_test_driver.dart';
          
          Future<void> main() => integrationDriver();
          EOL
          
          # Run the integration test with flutter drive
          xvfb-run --auto-servernum flutter drive --driver=test_driver/integration_test.dart --target=integration_test/onnxruntime_integration_test.dart -d linux

  macos_integration_test:
    runs-on: macos-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.29.0'
          channel: 'stable'

      - name: Enable macOS desktop support
        run: flutter config --enable-macos-desktop

      - name: Install dependencies
        run: |
          flutter pub get
          cd example
          flutter pub get

      - name: Verify model file exists
        run: |
          find . -name "addition_model.ort" || echo "Model not found!"
          ls -la example/assets/models || echo "Directory not found!"

      - name: Run integration tests on macOS
        run: |
          # Use the existing example app
          cd example
          
          # Create the test driver directory and file if it doesn't exist
          mkdir -p test_driver
          cat > test_driver/integration_test.dart << 'EOL'
          import 'package:integration_test/integration_test_driver.dart';
          
          Future<void> main() => integrationDriver();
          EOL
          
          # Run the integration test with flutter drive
          flutter drive --driver=test_driver/integration_test.dart --target=integration_test/onnxruntime_integration_test.dart -d macos 