name: Flutter CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    # Create a placeholder asset for the model to pass the flutter test check
    - name: Create placeholder asset for model
      run: |
        mkdir -p assets/models/
        touch assets/models/separation_model.ort

    # Setup Flutter
    - name: Setup Flutter
      uses: subosito/flutter-action@v2
      with:
        channel: 'stable'
        flutter-version: 3.29.0

    # Install dependencies
    - name: Install Dependencies
      run: flutter pub get

    # Run Dart format
    - name: Verify Formatting
      run: dart format --output=none --set-exit-if-changed --line-length 120 $(find . -name "*.dart" -not -path "./lib/l10n/generated/*")

    # Analyze Dart code
    - name: Analyze
      run: flutter analyze

    - name: Run Unit Tests
      run: flutter test test/unit/

