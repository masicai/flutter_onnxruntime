name: SWift Lint

on:
  push:
    branches:
      - main
    paths:
      - 'ios/**/*.swift'
      - 'macos/**/*.swift'
  pull_request:
    types: [opened, synchronize, reopened, ready_for_review]
    branches:
      - main
    paths:
      - 'ios/**/*.swift'
      - 'macos/**/*.swift'

jobs:
  swiftlint:
    runs-on: macos-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Install SwiftLint
      run: brew install swiftlint
    
    - name: Run SwiftLint
      run: |
        cd ios
        swiftlint --reporter github-actions-logging